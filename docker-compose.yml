version: '3.8'

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - ./src:/var/www/html
      - ./config/xilium.conf:/etc/apache2/sites-enabled/000-default.conf
      - .env:/var/www/html/.env
    ports:
      - "80:80"
    networks:
      - base

  shiny-server:
    image: hvalev/shiny-server-arm:latest
    container_name: shiny-server-arm
    ports:
      - 3838:3838
    volumes:
      - ./shiny-server/apps:/srv/shiny-server/
      - ./shiny-server/logs:/var/log/shiny-server/
      - ./shiny-server/conf:/etc/shiny-server/
    restart: always

  db:
    image: mariadb:11.3
    restart: always
    env_file:
      - ./.env/database_pass
    volumes:
      - ./database/data:/var/lib/mysql
      - ./database/database_creation.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - base

networks:
  base:
    driver: bridge
