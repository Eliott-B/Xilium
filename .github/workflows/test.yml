name: Test App

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3

    - name: Setup environment
      run: mkdir database/data && mkdir .env && touch .env/database_pass && echo MYSQL_DATABASE=xiliumtick\nMYSQL_USER=xilium\nMYSQL_PASSWORD=xilium\nMYSQL_ROOT_PASSWORD=xilium > .env/database_pass

    - name: Build the Docker image
      run: docker compose up -d

    - name: Run test
      run: docker exec xilium-app-1 cd /var/www/html/src/tests && ./run_tests.sh
