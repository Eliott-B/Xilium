<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Xilium</title>
    <link rel="stylesheet" href="/gstyles/main/main.css" />
    <link rel="stylesheet" href="/gstyles/header/header.css" />
    <link rel="stylesheet" href="/gstyles/footer/footer.css" />
    <link rel="stylesheet" href="/gstyles/button/button.css" />
    <link rel="stylesheet" href="signup.css" />
</head>

<!-- HEADER -->
<header>
    <a href="/index.html">
        <div class="logo">
            <img alt="logo-xilium" src="/assets/images/logos/xilium.svg">
        </div>
    </a>
    <div class="navbar">
        <ul>
            <a href="/dashboard/">
                <li>
                    <h1>Tableau de bord</h1>
                </li>
            </a>
            <a href="/faq/">
                <li>
                    <h1>Questions Frequentes</h1>
                </li>
            </a>
            <a href="/about/">
                <li>
                    <h1>A propos</h1>
                </li>
            </a>

        </ul>
    </div>
    <div class="icons">
        <img src="/assets/images/icons/user.svg" alt="icon user" class="icon" onclick="window.location.href='/account/';">
        <button><a href="/login/">Connexion</a></button>
    </div>
</header>
<!-- BODY -->

<body>
    <div class="box-su">
        <form>
            <div class="su">
                
                <h1>Inscription</h1>
                <p>Veuillez renseigner vos informations pour vous inscrire.</p>
                <hr>

                <label for="email"><b>Email</b> <span class="required">*</span></label>
                <input type="text" placeholder="Entrez votre email" name="email" required id="email">

                <label for="psw"><b>Mot de passe</b> <span class="required">*</span></label>
                <input type="password" placeholder="Entrez votre mot de passe" name="psw" required id="psw">

                <label for="psw-repeat"><b>Confirmez votre mot de passe</b> <span class="required">*</span></label>
                <input type="password" placeholder="Confirmez votre mot de passe" name="psw-repeat" required id="psw-repeat">

                <label for="captcha"><b>Captcha</b> <span class="required">*</span></label>
                <p>4*2-7 = ?</p>
                <input type="text" placeholder="Entrez le captcha" name="captcha" required id="captcha">

                <div class="btn-center"><button type="submit" class="btn-primary">Inscription</button></div>
            </div>
            <p> Vous avez déjà un compte ? <a href="/login/">Connectez-vous</a></p>
        </form>
        
    </div>
</body>
