</head>

<!-- HEADER -->
<header>
    <a href="/index.html">
        <div class="logo">
            <img alt="logo-xilium" src="/assets/images/logos/xilium.svg">
        </div>
    </a>
    <div class="navbar">
        <ul>
            <a href="/dashboard/">
                <li>

<!-- BODY -->

<body>
    <div class="box-login">
        <form>
            <div class="login">
                
                <h1>Connexion</h1>
                <p>Veuillez renseigner vos identifiants de connexion.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Entrez votre email" name="email" required class="inputuser">

                <label for="psw"><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrez votre mot de passe" name="psw" required class="inputpass">

                <button type="submit" class="btn-primary">Connexion</button>
            </div>
        </form>
    </div>
</body>
